<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI Ping Pong</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
              </div>
              <br><br>
              <button class="btn btn-success" onclick="startGame();" id="start">Play</button>
              <br><br>
              <h3 class="btn btn-danger" id="status"></h3>
              <br><br>
              <button class="btn btn-danger" onclick="RestartGame();" id="btnRestart">Restart</button>
              <br><br>
              <span id="canvas"></span>
              <span id="video"></span>
              <br>
              <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>
                        <div class="modal-body">
                            <h3 id="instructionsText">Be at least 3 feet away from the device that you are using, and use your wrist to move the point after you clicked the 
                                play game button</h3>
                     </div>
                </div>
              </div>  
              <div class="footer">
                Developed by Sourish
              </div>  
        </center>
    </body>

        <script src="main.js"></script>
</html>
